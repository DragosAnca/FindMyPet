    <form [formGroup] = "registerForm" class="input-group">
      <input

        type="email"
        class="input-field"
        placeholder="Email"
        id="email"
        formControlName="email"
        required
      />
      <input
        type="text"
        class="input-field"
        placeholder="Username"
        id="register-username"
        formControlName="username"
        required
      />
      <input
        type="password"
        class="input-field"
        placeholder="Enter Password"
        id="register-password"
        formControlName="password"
        required
      />

      <button type="submit" class="submit-btn" [disabled]="!registerForm.valid" (click) = "register()">Register</button>
    </form>
